{% extends "layout.html" %}

{% block content %}
    <div class="welcome-section">
        <h2>Hello!</h2>
        <p class="intro-text">
            VeriFact verifies online articles with AI. Enter a URL, and we'll analyze, summarize, and fact-check it. Stay informed and confident!
        </p>
        <br>
        <form method="POST" action="/">
            <input type="text" id="url" name="url" placeholder="Enter URL:" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
{% endblock %}
